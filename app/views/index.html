{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      
      <h1 class="heading-large">Bookmarks</h1>
      
      {% for item in bookmarks %}
        <div class="mark form-group">
          <p><a href="{{ item.url }}">{{ item.title }}</a></p>
          <p>{{ item.desc }}</p>
          {% for tag in item.tags %}
            <span class="tag">{{ tag }}</span>&nbsp;
          {% endfor %}
          <p><a href="/edit/{{ item._id }}">edit</a></p>
          <p><a href="/tag/{{ item._id }}">view</a></p>
        </div>
      {% endfor %}

    </div>
  </div>
</main>

{% endblock %}
